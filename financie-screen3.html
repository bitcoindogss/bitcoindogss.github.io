<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOTATSU - コース選択・購入画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
        }
        
        body {
            background-color: #fff;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .menu-icon {
            font-size: 18px;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .close-icon {
            font-size: 18px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 12px 15px;
            font-size: 14px;
        }
        
        .tab.active {
            color: #f05;
            border-bottom: 2px solid #f05;
            font-weight: bold;
        }
        
        .content {
            padding: 15px;
            height: calc(100vh - 106px);
            overflow-y: auto;
        }
        
        .course-card {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .course-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .course-price {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .allocation-row {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .allocation-box {
            flex: 1;
            background: #f5f5f5;
            border-radius: 5px;
            padding: 8px;
        }
        
        .allocation-label {
            font-size: 11px;
            color: #999;
        }
        
        .allocation-value {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin: 5px 0;
        }
        
        .allocation-note {
            font-size: 10px;
            color: #999;
            text-align: right;
        }
        
        .course-details {
            border: 2px solid #f00;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .course-details-text {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 1.5;
        }
        
        .purchase-options {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .quantity-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .quantity-label {
            font-size: 14px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
        }
        
        .quantity-value {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .quantity-unit {
            font-size: 14px;
        }
        
        .total-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 15px 0;
        }
        
        .total-value {
            font-weight: bold;
            font-size: 16px;
            margin-right: 5px;
        }
        
        .total-unit {
            font-size: 14px;
        }
        
        .purchase-button {
            width: 100%;
            background: linear-gradient(to right, #f05, #ff7043);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">≡</div>
        <div class="header-title">CHトークン受付開始</div>
        <div class="close-icon">✕</div>
    </div>
    
    <div class="tabs">
        <div class="tab">ホーム</div>
        <div class="tab">マーケット</div>
        <div class="tab active">ファンディング</div>
        <div class="tab">活動報告</div>
        <div class="tab">イベント</div>
    </div>
    
    <div class="content">
        <div class="course-card">
            <div class="course-title">一般コース</div>
            <div class="course-price">販売額・5,000pt</div>
            
            <div class="allocation-row">
                <div class="allocation-box">
                    <div class="allocation-label">配分数</div>
                    <div class="allocation-value">100 口</div>
                </div>
                
                <div class="allocation-box">
                    <div class="allocation-label">お一人様 最大</div>
                    <div class="allocation-value">1 口</div>
                    <div class="allocation-note">応募数 1,050 口</div>
                </div>
            </div>
            
            <div class="course-details">
                <div class="course-details-text">
                    一般コース<br>
                    5,000pt(上限10口)<br>
                    AIなし
                </div>
            </div>
            
            <div class="purchase-options">
                <div class="quantity-row">
                    <div class="quantity-label">購入口数</div>
                    <div class="quantity-control">
                        <div class="quantity-value">1</div>
                        <div class="quantity-unit">口</div>
                    </div>
                </div>
                
                <div class="quantity-row">
                    <div class="quantity-label">購入口数</div>
                    <div class="quantity-control">
                        <div class="quantity-value">1</div>
                        <div class="quantity-unit">口</div>
                    </div>
                </div>
                
                <div class="total-row">
                    <div class="total-value">5,000</div>
                    <div class="total-unit">pt</div>
                </div>
                
                <div class="purchase-button">購入へ進む</div>
            </div>
        </div>
    </div>
</body>
</html>
