<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOTATSU - ニックネーム登録画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
        }
        
        body {
            background-color: #fff;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            position: relative;
            font-size: 14px;
        }
        
        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 40px 0 50px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }
        
        .nickname-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .nickname-input-container {
            position: relative;
            display: inline-block;
        }
        
        .nickname-circle {
            display: inline-block;
            border: 2px solid #f00;
            border-radius: 30px;
            padding: 8px 15px;
            font-weight: bold;
            position: relative;
        }
        
        .nickname-highlight {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
            color: #f00;
            font-weight: bold;
            font-size: 24px;
        }
        
        .step-instruction {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background-color: #f00;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .ref-code-container {
            position: relative;
        }
        
        .ref-code-input {
            width: 100%;
            padding: 12px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #999;
        }
        
        .ref-arrow {
            position: absolute;
            right: 15px;
            bottom: -30px;
            color: #f00;
            font-weight: bold;
            font-size: 20px;
        }
        
        .register-button {
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .terms-notice {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .terms-link {
            color: #007bff;
            text-decoration: none;
        }
        
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #999;
            font-size: 14px;
            margin: 25px 0;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .separator::before {
            margin-right: 10px;
        }
        
        .separator::after {
            margin-left: 10px;
        }
        
        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
        }
        
        .instruction {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-top: 50px;
            line-height: 1.5;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">CHOTATSUをはじめよう！</div>
        
        <div class="form-group">
            <label class="form-label">ニックネーム(50文字以内)</label>
            <div class="nickname-container">
                <div class="nickname-input-container">
                    <span class="nickname-circle">
                        テスト太郎
                        <span class="nickname-highlight">←</span>
                    </span>
                </div>
                <div class="step-instruction">
                    <span class="step-number">1</span>
                    <span>任意のニックネームを入力</span>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">招待コード（お持ちの方のみ）</label>
            <div class="ref-code-container">
                <input type="text" class="ref-code-input" placeholder="招待コードを入力してください">
                <div class="ref-arrow">↓</div>
                <div class="step-instruction">
                    <span class="step-number">2</span>
                    <span>タップ</span>
                </div>
            </div>
        </div>
        
        <button class="register-button">ゲスト登録してはじめる</button>
        
        <div class="terms-notice">
            登録することによって、<a href="#" class="terms-link">利用規約</a>・<a href="#" class="terms-link">プライバシーポリシー</a>に同意しているものとみなされます。<br><br>
            ゲスト登録した状態でログアウトをしてしまい、アカウントに保管されていたポイント/トークンをご確認ください。<br><br>
            本サービス「CHOTATSU（日本版）」は、日本居住者のみお使いいただけます。海外居住者が利用していることが発覚した場合、当社ご利用を停止、保有しているトークンを没収、運営破棄とします。
        </div>
        
        <div class="separator">or</div>
        
        <div class="login-button">
            メールまたはSNSで連携済みの方はこちら
        </div>
    </div>
    
</body>
</html>
