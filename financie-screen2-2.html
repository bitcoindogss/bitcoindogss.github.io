<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINANCIE - ファンディング画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
        }
        
        body {
            background-color: #fff;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .menu-icon {
            font-size: 18px;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .close-icon {
            font-size: 18px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 12px 15px;
            font-size: 14px;
        }
        
        .tab.active {
            color: #f05;
            border-bottom: 2px solid #f05;
            font-weight: bold;
        }
        
        .content {
            padding: 15px;
            height: calc(100vh - 106px);
            overflow-y: auto;
        }
        
        .funding-banner {
            background: #f00;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .banner-text {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 1.5;
        }
        
        .banner-desc {
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.4;
        }
        
        .funding-stats {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .stats-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .stats-value {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .stats-note {
            font-size: 10px;
            color: #999;
            text-align: right;
        }
        
        .supporters {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 12px;
            color: #666;
            margin: 10px 0;
        }
        
        .supporters-icon {
            margin-right: 5px;
        }
        
        .supporters-count {
            font-weight: bold;
            margin-left: 10px;
        }
        
        .info-note {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            padding: 10px 0;
        }
        
        .info-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">≡</div>
        <div class="header-title">FCトークン受付開始</div>
        <div class="close-icon">✕</div>
    </div>
    
    <div class="tabs">
        <div class="tab">ホーム</div>
        <div class="tab">マーケット</div>
        <div class="tab active">ファンディング</div>
        <div class="tab">活動報告</div>
        <div class="tab">イベント</div>
    </div>
    
    <div class="content">
        <div class="funding-banner">
            <div class="banner-text">
                FCチャンネル専用商品<br>
                フランチャイズで人生が<br>
                変わってしまった会社が<br>
                トークンを発行します！
            </div>
        </div>
        
        <div class="banner-desc">
            フランチャイズは儲かるらしい。トークンを活用してくるのフランチャイズに加盟する事業会社が増えてしまいたい。
        </div>
        
        <div class="funding-stats">
            <div class="stats-label">ポイント設定</div>
            <div class="stats-value">100,000,000 pt</div>
            <div class="stats-note">設定枠数2,200,000ポイント</div>
        </div>
        
        <div class="supporters">
            <span class="supporters-icon">👥</span>
            <span>購入サポーター人数</span>
            <span class="supporters-count">571 名</span>
        </div>
        
        <div class="info-note">
            <span class="info-icon">ℹ️</span>
            <span>トークンの詳しい内容やホワイトペーパーをご覧ください</span>
        </div>
    </div>
</body>
</html>
