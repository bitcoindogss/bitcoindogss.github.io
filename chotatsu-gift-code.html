<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOTATSU - ギフトコード入力画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
        }
        
        body {
            background-color: #fff;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            position: relative;
            font-size: 14px;
        }
        
        .browser-header {
            padding: 10px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            color: #007aff;
        }
        
        .browser-url {
            background-color: #fff;
            border-radius: 15px;
            padding: 5px 10px;
            flex-grow: 1;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .browser-actions {
            display: flex;
            gap: 15px;
            color: #007aff;
        }
        
        .status-bar {
            background-color: #000;
            color: #fff;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .status-bar-time {
            font-weight: bold;
        }
        
        .status-bar-icons {
            display: flex;
            gap: 5px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        
        .logo span:nth-child(odd) {
            color: #000;
        }
        
        .logo span:nth-child(even) {
            color: #f05;
        }
        
        .logo .blue-dot {
            color: #0af;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .content {
            padding: 20px;
        }
        
        .gift-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .gift-subtitle {
            font-size: 16px;
            margin: 15px 0;
        }
        
        .instruction {
            font-size: 14px;
            color: #333;
            margin: 15px 0 25px;
        }
        
        .code-input-label {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }
        
        .code-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-bottom: 2px dashed #f00;
            margin-bottom: 25px;
            outline: none;
            letter-spacing: 2px;
        }
        
        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #e53935;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .note {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
            margin: 30px 0;
        }
        
        .browser-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 430px;
            background: #f5f5f5;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        
        .browser-nav-item {
            color: #007aff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-time">15:24</div>
        <div class="status-bar-icons">
            <div>📶</div>
            <div>🔋</div>
        </div>
    </div>
    
    <div class="browser-header">
        <div class="nav-buttons">
            <div>←</div>
            <div>→</div>
        </div>
        <div class="browser-url">
            <div>chotatsu.jp</div>
            <div>🔒</div>
        </div>
        <div class="browser-actions">
            <div>🔄</div>
        </div>
    </div>
    
    <div class="header">
        <div class="logo">
            <span>C</span><span>H</span><span>O</span><span>T</span><span>A</span><span>T</span><span>S</span><span class="blue-dot">.</span><span>U</span>
        </div>
        <div class="header-actions">
            <div>🔍</div>
            <div>🛒</div>
            <div>≡</div>
        </div>
    </div>
    
    <div class="content">
        <div class="gift-title">ギフトコード入力</div>
        
        <div class="gift-subtitle">CHOTATSUギフトコード⇒ポイント交換</div>
        
        <div class="instruction">お持ちのギフトコードを入力してください。</div>
        
        <label class="code-input-label">ギフトコード</label>
        <input type="text" class="code-input" value="GCXYZ9999" placeholder="ギフトコードを入力">
        
        <button class="submit-button">送信</button>
        
        <div class="note">
            ご登録完了後、CHOTATSUアプリのギフトボックスにポイントを付与します。
        </div>
    </div>
    
    <div class="browser-bottom">
        <div class="browser-nav-item">◀</div>
        <div class="browser-nav-item">▶</div>
        <div class="browser-nav-item">↑</div>
        <div class="browser-nav-item">□</div>
    </div>
</body>
</html>
